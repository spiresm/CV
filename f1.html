<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faux Chat Live – RTBF Auvio (GP de Hongrie F1) – Auvio Brand</title>
  <style>
    :root{
      --auvio-yellow:#ffca1a; /* Auvio-like yellow */
      --auvio-yellow-strong:#ffc107;
      --auvio-black:#0a0a0a;
      --text:#ffffff;
      --dim:#c9c9c9;
      --panel:#111111;
      --card:#161616;
      --border:rgba(255,255,255,.1);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--auvio-black); color:var(--text)}
    .app{display:grid; grid-template-columns: 1.2fr 0.8fr; gap:16px; height:100svh; padding:16px}
    .video{background:radial-gradient(60% 80% at 50% 30%, #222 0%, #111 60%, #0a0a0a 100%); border:1px solid var(--border); border-radius:20px; position:relative; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .video .header{position:absolute; top:0; left:0; right:0; padding:12px 16px; display:flex; align-items:center; gap:12px; background:linear-gradient(180deg,rgba(0,0,0,.7),rgba(0,0,0,0));}
    .brand{display:flex; align-items:center; gap:10px}
    .brand img{height:48px}
    .brand .badge{padding:4px 10px; border-radius:999px; font-size:12px; background:var(--auvio-yellow); color:#000; font-weight:800; border:1px solid #000; text-transform:uppercase; letter-spacing:.02em}
    .title{font-weight:700}
    .video .player{position:absolute; inset:0; display:grid; place-items:center; color:#fff; font-weight:700; letter-spacing:.05em;}
    .equalizer{display:flex; gap:6px; position:absolute; bottom:18px; left:18px}
    .equalizer span{display:block; width:6px; height:18px; background:var(--auvio-yellow); border-radius:2px; animation:bar 1s infinite ease-in-out}
    .equalizer span:nth-child(2){animation-delay:.15s}
    .equalizer span:nth-child(3){animation-delay:.3s}
    @keyframes bar{0%,100%{transform:scaleY(.5)} 50%{transform:scaleY(1.4)}}

    .chat{background:var(--panel); border:1px solid var(--border); border-radius:20px; display:flex; flex-direction:column; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .chat-header{display:flex; align-items:center; justify-content:space-between; padding:12px 14px; background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,0)); border-bottom:1px solid var(--border)}
    .chat-header .left{display:flex; align-items:center; gap:8px}
    .pill{background:#000; padding:6px 10px; border-radius:999px; font-size:12px; color:var(--dim); border:1px solid var(--border)}
    .pill.yellow{background:var(--auvio-yellow); color:#000; font-weight:800; border-color:#000}

    .controls{display:flex; gap:8px; align-items:center}
    .btn{background:var(--auvio-yellow); color:#000; border:none; padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer}
    .btn.secondary{background:#000; color:var(--text); border:1px solid var(--border)}
    .btn:disabled{opacity:.5; cursor:not-allowed}
    .slider{accent-color:var(--auvio-yellow)}

    .chat-log{flex:1; overflow:auto; padding:12px; display:flex; flex-direction:column; gap:10px}
    .msg{display:grid; grid-template-columns: 40px 1fr; gap:10px; align-items:start; animation:fade .2s ease-out}
    @keyframes fade{from{opacity:0; transform:translateY(4px)} to{opacity:1; transform:translateY(0)}}
    .avatar{width:40px; height:40px; border-radius:50%; display:grid; place-items:center; font-weight:900; border:2px solid var(--auvio-yellow)}
    .avatar.yellow{background:var(--auvio-yellow); color:#000; border-color:#000}
    .avatar.black{background:#000; color:var(--auvio-yellow); border-color:var(--auvio-yellow)}
    .bubble{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:10px 12px}
    .meta{display:flex; gap:8px; align-items:center; font-size:12px; color:var(--dim); margin-bottom:6px}
    .name{font-weight:800; color:#fff}
    .role{padding:2px 6px; border-radius:6px; background:#000; color:var(--auvio-yellow); border:1px solid var(--auvio-yellow)}
    .role.mod{background:var(--auvio-yellow); color:#000; border-color:#000}

    .system{grid-template-columns:1fr; justify-items:center}
    .system .bubble{max-width:80%; text-align:center; background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02)); color:var(--text)}

    .highlight .bubble{border-color:rgba(255,202,26,.6); box-shadow:0 0 0 2px rgba(255,202,26,.15) inset}

    .input{padding:10px; border-top:1px solid var(--border); display:flex; gap:8px}
    .input input{flex:1; background:#0b0b0b; color:#fff; border:1px solid var(--border); border-radius:10px; padding:10px}
    .reacts{display:flex; gap:8px; padding:8px 12px; border-top:1px solid var(--border); color:#fff}
    .react{background:#000; padding:6px 10px; border-radius:999px; cursor:pointer; user-select:none; border:1px solid var(--border)}
    .react.active{outline:2px solid rgba(255,202,26,.35)}

    @media (max-width: 960px){ .app{grid-template-columns:1fr; height:auto} .video{aspect-ratio:16/9; min-height:280px} }
  </style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body, .title, .meta, .bubble, .pill, .btn { font-family: 'Montserrat', sans-serif !important; }
    .video .watermark {
      position:absolute;
      bottom:10px;
      right:10px;
      background:rgba(0,0,0,0.6);
      padding:6px 8px;
      border-radius:8px;
    }
    .video .watermark img {
      height:40px;
    }
  </style>

  <style>
    /* Corner logo in video (top-left), white at 65% opacity */
    .video .corner-logo{
      position:absolute;
      top:12px;
      left:12px;
      opacity:.65;
      background:rgba(0,0,0,0.0);
      border-radius:8px;
      padding:0;
    }
    .video .corner-logo img{
      height:52px;
      /* attempt to render logo white using CSS filter */
      filter: invert(1) brightness(2);
      display:block;
    }

    /* Animated DIRECT badge (top-right) */
    .video .live-tag{
      position:absolute;
      top:14px;
      right:14px;
      display:flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      background:rgba(220,0,0,.15);
      border:1px solid rgba(255,255,255,.25);
      border-radius:999px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      font-weight:900;
      letter-spacing:.06em;
    }
    .video .live-tag .dot{
      width:10px; height:10px; border-radius:50%;
      background:#ff2b2b;
      box-shadow:0 0 8px rgba(255,0,0,.8);
      animation:pulse 1.3s infinite ease-in-out;
    }
    .video .live-tag .text{
      color:#fff;
      text-transform:uppercase;
    }
    @keyframes pulse{
      0%{ transform:scale(.9); box-shadow:0 0 4px rgba(255,0,0,.6); }
      50%{ transform:scale(1.15); box-shadow:0 0 14px rgba(255,0,0,1); }
      100%{ transform:scale(.9); box-shadow:0 0 4px rgba(255,0,0,.6); }
    }
  </style>

</head>

    <aside class="chat" aria-label="Chat en direct simulé">
      <div class="chat-header">
        <div class="left">
          <div class="pill yellow">💬 Chat du live</div>
          <div class="pill" id="stats">0 messages</div>
          <div class="pill">Modération RTBF</div>
        </div>
        <div class="controls">
          <button id="start" class="btn">▶️ Lancer</button>
          <button id="stop" class="btn secondary" disabled>⏸️ Pause</button>
          <label class="pill" title="Vitesse des messages">Vitesse <input class="slider" id="speed" type="range" min="200" max="2500" value="1000"/></label>
          <label class="pill"><input id="events" type="checkbox" checked/> Évènements F1</label>
        </div>
      </div>

      <div id="log" class="chat-log" role="log" aria-live="polite"></div>

      <div class="reacts">
        <div class="react">👍</div>
        <div class="react">❤️</div>
        <div class="react">😂</div>
        <div class="react">🔥</div>
        <div class="react">👏</div>
      </div>

      <div class="input">
        <input placeholder="Écrire un message… (désactivé dans la démo)" disabled />
        <button class="btn secondary" disabled>Envoyer</button>
      </div>

  <script>
    // ====== Données de base ======
    const drivers = [
      'Verstappen','Norris','Leclerc','Sainz','Hamilton','Russell','Piastri','Perez','Alonso','Stroll','Gasly','Ocon','Albon','Sargeant','Bottas','Zhou','Hülkenberg','Magnussen','Tsunoda','Ricciardo'
    ];
    const teams = ['Red Bull','Ferrari','Mercedes','McLaren','Aston Martin','Alpine','Williams','Sauber','Haas','RB'];

    const users = [
      {name:'JulienBXL'},{name:'Sophie_Liège'},{name:'MaxF1'},{name:'Fan_de_Spa'},{name:'AlexMcLaren'},
      {name:'Pierre_Walo'},{name:'ClaraF1'},{name:'Benji_BXL'},{name:'Ludo_LaHulpe'},{name:'Marie_Ferrari'},
      {name:'FanDuPaddock'},{name:'BastienRTBF', role:'MOD'},{name:'Nico_Wallo'},{name:'LioVerstappen'},
      {name:'RTBF_Addict'},{name:'MathildeFanF1'},{name:'Gael_Commentaire'},{name:'Tifosi92'},
      {name:'Camille_Brux'},{name:'HugoWoluwe'},{name:'Bruno_Anderlecht'},{name:'EliseNamur'},{name:'JulesArdennes'},
      {name:'AuvioUser12'},{name:'GaëtanV_RTBF', role:'PRES'},
    ];

    const emojis = ['🔥','😮','😂','😱','👏','😍','😭','🙌','🤯','🫣','💪','🟡','🚀','🏎️','🇧🇪','🇭🇺','🎙️','📡'];

    const baseMessages = [
      () => `Quel départ de ${pick(drivers)} ! ${pick(emojis)}${pick(emojis)}`,
      () => `${pick(teams)} au stand… undercut à venir ? ⛽️🛞`,
      () => `Gaëtan en feu au micro 🎙️ “Accrochez-vous !”`,
      () => `Si ${pick(drivers)} tient ce rythme, c'est plié 😅`,
      () => `Forza Ferrari ❤️🇮🇹 même si la strat me fait peur…`,
      () => `Norris vs ${pick(drivers)} ça régale ! 🏎️💨`,
      () => `On peut avoir un vote “Pilote du jour” dans Auvio ? 🙏`,
      () => `Belle réal RTBF, on voit tout 👏🎥`,
      () => `${pick(drivers)} en difficulté avec les pneus mediums ? 🛞`,
      () => `Hamilton qui remonte… c’est beau à voir 💜`,
      () => `Perez se réveille enfin ! ${pick(emojis)}`,
      () => `DRS train au 2e secteur, Hungaroring classique 😂`,
      () => `Albon sous-coté aujourd’hui, quel rythme 💙`,
      () => `Team radio 🔊 “Plan B” chez ${pick(teams)} ?`,
      () => `Gaëtan : “Et attention… c’est reparti !”`,
      () => `Safety Car virtuel soon ? On pousse fort là 🫣`,
    ];

    const systemEvents = [
      { kind:'SC', text: '🟡 Safety Car – neutralisation de la course' },
      { kind:'VSC', text: '🟡 VSC – ralentissement général, pas de dépassement' },
      { kind:'RAIN', text: '🌧️ Pluie signalée au virage 1 – inters à prévoir ?' },
      { kind:'CRASH', text: () => `💥 Incident entre ${pick(drivers)} et ${pick(drivers)} – enquête en cours` },
      { kind:'PIT', text: () => `🛞 Fenêtre d'arrêts ouverte – undercut possible chez ${pick(teams)}` },
      { kind:'RESTART', text: '🚦 Relance – “Pied au plancher !” (© G. Vigneron)' },
    ];

    const highlightedMessages = [
      () => `“Mesdames et messieurs, quel GP !” – Gaëtan Vigneron ${pick(emojis)}`,
      () => `Top 3 provisoire: ${pick(drivers)}, ${pick(drivers)}, ${pick(drivers)} 🏁`,
      () => `${pick(teams)} tente l’undercut, move audacieux !`,
      () => `Record du tour pour ${pick(drivers)} ⚡️`,
    ];

    // ====== Outils ======
    const logEl = document.getElementById('log');
    const statsEl = document.getElementById('stats');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const speedEl = document.getElementById('speed');
    const eventsEl = document.getElementById('events');

    let timer = null; let count = 0;

    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    function initials(name){ return name.split(/[^A-Za-zÀ-ÿ]+/).filter(Boolean).map(p=>p[0].toUpperCase()).slice(0,2).join(''); }
    function timeNow(){ const d=new Date(); return d.toTimeString().slice(0,5); }

    function makeUser(){ const u = { ...pick(users) }; if(!u.role && Math.random()<0.06) u.role = 'SUB'; return u; }

    function makeMessage(){
      // 12% system, 18% highlight, else normal
      const r = Math.random();
      if (r < 0.12 && eventsEl.checked) return makeSystem();
      if (r < 0.30) return makeHighlight();
      return makeNormal();
    }

    function makeNormal(){
      const u = makeUser();
      const text = pick(baseMessages)();
      return renderMsg({user:u, text, type:'normal'});
    }
    function makeHighlight(){
      const u = makeUser();
      const text = pick(highlightedMessages)();
      return renderMsg({user:u, text, type:'highlight'});
    }
    function makeSystem(){
      const e = pick(systemEvents);
      const text = typeof e.text === 'function' ? e.text() : e.text;
      return renderSystem(text);
    }

    function renderSystem(text){
      const row = document.createElement('div');
      row.className = 'msg system';
      row.innerHTML = `<div class="bubble"><strong>⚠️ Info course</strong><br>${text}</div>`;
      pushRow(row);
    }

    function renderMsg({user, text, type}){
      const row = document.createElement('div');
      row.className = 'msg' + (type==='highlight' ? ' highlight' : '');
      const role = user.role === 'MOD' ? '<span class="role mod">MOD RTBF</span>' : (user.role === 'PRES' ? '<span class="role">PRESENTATEUR</span>' : user.role ? `<span class="role">${user.role}</span>` : '');
      const avClass = Math.random() < 0.5 ? 'yellow' : 'black';
      row.innerHTML = `
        <div class="avatar ${avClass}" aria-hidden="true">${initials(user.name)}</div>
        <div class="bubble">
          <div class="meta"><span class="name">${user.name}</span>${role}<span>•</span><span>${timeNow()}</span></div>
          <div class="text">${sanitize(text)}</div>
        </div>`;
      pushRow(row);
    }

    function sanitize(str){return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

    function pushRow(row){
      logEl.appendChild(row);
      count++; statsEl.textContent = `${count} messages`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function loop(){
      makeMessage();
      const base = Number(speedEl.value);
      const jitter = Math.floor(Math.random()* (base*0.5));
      timer = setTimeout(loop, Math.max(120, base - jitter));
    }

    function start(){ if(timer) return; loop(); startBtn.disabled=true; stopBtn.disabled=false; }
    function stop(){ clearTimeout(timer); timer=null; startBtn.disabled=false; stopBtn.disabled=true; }

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);

    document.querySelectorAll('.react').forEach(r=>{r.addEventListener('click',()=> r.classList.toggle('active'))});

    setTimeout(start, 600);
